<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">

    <script type="text/javascript" src="../lib/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/siginin.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">

    <script type="text/javascript" src="../js/user.js"></script>
    
    <title>로그인</title>
</head>
<body>
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>

            <p>
                <input type="email" id="loginEmail" class="form-control required" placeholder="Email">
                <font color="red" style="display:none;"> Email은 필수 입력입니다.</font>
            </p>

            <p>
                <input type="password" id="loginPassword" class="form-control required" placeholder="Password">
                <font color="red" style="display:none;"> Password는 필수 입력입니다.</font>
            </p>

            <p>
                <button type="button" id="btnLogin" class="btn btn-lg btn-primary btn-block">Log in</button>
                <button type="button" id="btnSignUp" class="btn btn-lg btn-success btn-block">Sign up</button>
            </p>
        </form>

        <div id="userModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
            
              <div class="modal-content">
                
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title"> 회원 가입 </h4>
                </div>
              
                <div class="modal-body">
                  <form class="form-horizontal">

                    <div class="form-group">
                      <label for="inputEmail" class="col-md-2 control-label">Email</label>                
                      <div class="col-md-10">
                        <input type="text" class="form-control signForms" id="inputEmail">
                      </div>     
                    </div> 

                    <div class="form-group">
                      <label for="inputPassword" class="col-md-2 control-label">Password</label>                
                      <div class="col-md-10">
                        <input type="password" class="form-control signForms" id="inputPassword">
                      </div>     
                    </div> 

                    <div class="form-group">
                      <label for="inputPasswordConfirm" class="col-md-2 control-label">Password confirm</label>                
                      <div class="col-md-10">
                        <input type="password" class="form-control signForms" id="inputPasswordConfirm">
                      </div>     
                    </div> 

                    <div class="form-group">
                      <label for="inputName" class="col-md-2 control-label">이름</label>                
                      <div class="col-md-10">
                        <input type="text" class="form-control signForms" id="inputName">
                      </div>     
                    </div> 

                    <div class="form-group">
                      <label for="inputJob" class="col-md-2 control-label">직업</label>                
                      <div class="col-md-10">
                        <input type="text" class="form-control signForms" id="inputJob">
                      </div>     
                    </div>

                  </form>
                </div>

                <div class="modal-footer">
                  <form class="form-inline">
                    <button type="button" class="btn btn-success" id="btnSubmit"> 등록 </button>
                    <button type="button" class="btn btn-default" id="btnClose"> 닫기 </button>  
                  </form>
                </div>

              </div>
            </div>
          </div>
    </div> <!-- /container -->
</body>
